
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Us - Medical Alert</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(to bottom, #175d69 23%, #330c43 95%);;
}

.header {
    background-color: #175d69;
    color: #fff;
    text-align: center;
    padding: 20px;
}

.join-section {
    background-color: #f5f5f5;
    padding: 50px 20px;
    text-align: center;
}

.content {
    max-width: 800px;
    margin: 0 auto;
}

h2 {
    color: #175d69;
}

p {
    color: #333;
    font-size: 18px;
    margin-bottom: 30px;
}

.join-btn {
    display: inline-block;
    padding: 15px 30px;
    font-size: 20px;
    text-decoration: none;
    background-color: #175d69;
    color: #fff;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.join-btn:hover {
    background-color: #47b2e4;
}

.footer {
    background-color: #175d69;
    color: #fff;
    text-align: center;
    padding: 10px 0;
    position: fixed;
    bottom: 0;
    width: 100%;
}
    </style>
</head>
<body>
    <header class="header">
        <h1>Join Us - Medical Alert</h1>
    </header>
    <section class="join-section">
        <div class="content">
            <h2>Join Our Health Community</h2>
            <p>Experience a healthier lifestyle with Medical Alert. Join us to stay informed, connected, and proactive about your well-being.</p>
            <a href="#" class="join-btn">Join Now</a>
        </div>
    </section>
    <footer class="footer">
        <p>&copy; 2023 Medical Alert. All rights reserved.</p>
    </footer>

</html>
